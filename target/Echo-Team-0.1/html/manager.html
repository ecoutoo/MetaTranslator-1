        <div class="container-fluid bg-1 text-center">
            <div class="col-lg-2 col-sm-1"></div>
            <div class="col-lg-8 col-sm-10 col-centered" style="vertical-align">
                <h2 class="label-txt" align="center">CREATE SURVEY</h2>
                <h4 class="margin" align="center"> 
                    <br> <br>
                    Create survey by selecting the parameters you want to use. 
                    <br><br>
                    <form action="manager" method="post" id="nlp">
                        <label>
                            <p class="label-txt">TRANSLATOR ENGINE</p>
                            <div class="row">
                                <div class="col-lg-2 col-sm-2"></div>
                                <div class="col-lg-8 col-sm-8" style="text-align: justify">
                                    <br>
                                    <input type="radio" name="translator"  value="google" checked> &nbsp; Google Translator <br>
                                    <input type="radio" name="translator" value="bing"> &nbsp; Bing Translator<br>
                                    <input type="radio" name="translator" value="yandex"> &nbsp; Yandex Translator <br>
                                </div>
                            </div>
                            <br><br>
                            <div class="line-box">
                                    <div class="line"></div>
                            </div>
                        </label>
                        <label>
                            <p class="label-txt">TARGET LANGUAGE</p>
                            <div class="row">
                                <div class="col-lg-2 col-sm-2"></div>
                                <div class="col-lg-8 col-sm-8" style="text-align: justify">
                                    <select name="languages" form="nlp">
                                        <option value="Chinese">Chinese</option>
                                        <option value="Italian">Italian</option>
                                        <option value="French">French</option>
                                        <option value="German">German</option>
                                    </select>
                                </div>
                            </div>
                            <br><br>
                            <div class="line-box">
                                    <div class="line"></div>
                            </div>
                        </label>
                        <label>
                            <p class="label-txt">NUMBER OF SENTENCES</p>
                            <div class="row">
                                <div class="col-lg-2 col-sm-2"></div>
                                <div class="col-lg-8 col-sm-8" style="text-align: justify">
                                    <br>
                                    <input type="radio" name="number" value="5" checked> &nbsp; 5<br>
                                    <input type="radio" name="number" value="10"> &nbsp; 10<br>
                                    <input type="radio" name="number" value="15"> &nbsp; 15<br>
                                </div>
                            </div>
                            <br><br>
                            <div class="line-box">
                                    <div class="line"></div>
                            </div>
                        </label>
                        <label>
                            <p class="label-txt">CORPORA</p>
                            <div class="row">
                                <div class="col-lg-2 col-sm-2"></div>
                                <div class="col-lg-8 col-sm-8" style="text-align: justify">
                                    <br>
                                    <input type="radio" name="corpora"  value="VUA" checked> &nbsp; VUA <br>
                                    <input type="radio" name="corpora" value="MOH"> &nbsp; MOH-X<br>
                                    <input type="radio" name="corpora" value="FLA"> &nbsp; FLA <br>
                                </div>
                            </div>
                        </label>
                        <button type="submit" class="btn btn-basic" value="Submit">submit</button>
                    </form>                   
                </h4>
